<body>
    <h1>Practice 2 - Circumference and Square of a rectangle </h1>
    <p>Tính chu vi và diện tích của hình chữ nhật.</p>

    <script>
        // Input
        let l= parseInt(prompt("Please enter length: "));
        let w= parseInt(prompt("Please enter width: "));

       // Processing
        let c = ((l+w)*2);
        let s = l*w;

    // Output
        alert(`Perimeter is: ${c}`);
        alert(`Area is: ${s}`);

    </script>
    
</body>
